<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="header">
                <h3>Sign Up</h3>
                <span>Free forever. No credit card needed</span>
            </div>
            <div class="buttons">
                <button class="google">Sign up with Google</button>
                <button class="apple">Sign up with Apple</button>
            </div>
            <div class="separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <form action="" class="form">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name">

                <label for="mail">Your E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="Your E-Mail">

                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="At least 8 characters">
                
                <input type="checkbox" name="option" id="option">
                <label for="option">I agree to all the <a href="">Term, Privacy Policy</a> and <a href="">Fees.</a></label>

                <button class="continue">
                    <span class="span-continue">Continue</span>
                    <span class="span-icono">></span>
                </button>
            </form>

            <div class="footer">Have an account? <a href="">Log in.</a></div>
        </div>

        <div class="image">
            
        </div>
    </div>
</body>
</html>
